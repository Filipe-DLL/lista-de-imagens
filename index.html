<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>

    <main class="container">
        <ul class="lista">
            <li class="imagem">
                <img id="imagem-1" src="./src/img/boat.png" alt="imagem 1">
                <label for="imagem-1">
                    <div class="texto">
                        <h2 class="titulo">Boat at Sea</h2>
                        <h3 class="altor">Vincent Van Gogh</h3>
                    </div>
                </label>
            </li>
            <li class="imagem">
                <img id="imagem-2" src="./src/img/rome.png" alt="imagem 2">
                <label for="imagem-2">
                    <div class="texto">
                        <h2 class="titulo">Rome</h2>
                        <h3 class="altor">Michelangelo</h3>
                    </div>
                </label>
            </li>
            <li class="imagem">
                <img id="imagem-3" src="./src/img/sand-and-sea.png" alt="imagem 3">
                <label for="imagem-3">
                    <div class="texto">
                        <h2 class="titulo">Sand-and-Sea</h2>
                        <h3 class="altor">Da vinci</h3>
                    </div>
                </label>
            </li>
            <li class="imagem">
                <img id="imagem-4" src="./src/img/starry-night.png" alt="imagem 4">
                <label for="imagem-4">
                    <div class="texto">
                        <h2 class="titulo">Starry Night</h2>
                        <h3 class="altor">Vincent Van Gogh</h3>
                    </div>
                </label>
            </li>
        </ul>
    </main>

</body>

</html>
